    packages:
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-fonts-recommended
      - texlive-fonts-extra
      - texlive-lang-european
      - texlive-bibtex-extra
      - biber
      - texlive-science
      - latexmk

script:
  - latexmk -pdf -halt-on-error thesis.tex