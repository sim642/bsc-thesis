language: generic

before_install:
  - sudo add-apt-repository -y ppa:jonathonf/texlive
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends texlive-latex-base texlive-latex-extra texlive-latex-recommended texlive-fonts-recommended texlive-fonts-extra latexmk

script:
  - latexmk -pdf thesis.tex